<div id="${uuid}" class="jmaki-wt-container">
    <div id="${uuid}_column_0" class="jmk-wt-column"></div>
    <div id="${uuid}_column_1" class="jmk-wt-column"></div>
    <div id="${uuid}_column_2" class="jmk-wt-column"></div>
</div>


<div id="${uuid}_pallette" class="jmk-wt-carousel">

    <div id="${uuid}_pallette_titlebar" class="jmk-wt-carousel-titlebar">
        <div id="${uuid}_pallette_label" style="width: 500px; float:left">Palette - All Widgets (Drag Me)</div>
        <div id="${uuid}_pallette_close" style="float:right"></div>
    </div>
    
    <div id="${uuid}_pallette_scrollpane" class="jmk-wt-carousel-content">
        <div id="${uuid}_pallette_content" class="jmk-wt-carousel-content-scroller">
    </div>
    </div>
    <div id="${uuid}_pallette_nav" class="jmk-wt-carousel-nav" style="display:none">
        <div id="${uuid}_pallette_previous" class="previous">Previous</div>
        <div id="${uuid}_pallette_mid" class="mid"></div>
        <div id="${uuid}_pallette_next" class="next">Next</div>
    </div>

<div id="${uuid}_pallette_template" style="display:none">

    <div id="${uuid}_pallette_item_@{id}"  >
        
        <img 
             widget='@{id}' 
             src="@{imgSrc}"
             id=@{sid} 
             style="height:75px;width:75px"></img>

            <div style="padding-top: 3px;text-align:center;font-size:12px">@{label}</div>

    </div>
</div>
